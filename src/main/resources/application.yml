server:
  port: 8080

spring:
  application:
    name: student-management

  # =========================
  # DATABASE (MYSQL)
  # =========================
  datasource:
    url: jdbc:mysql://localhost:3306/student_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: Luc123
    driver-class-name: com.mysql.cj.jdbc.Driver

  # =========================
  # JPA / HIBERNATE
  # =========================
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # =========================
  # REDIS
  # =========================
  redis:
    host: localhost
    port: 6379
    timeout: 60000

  # =========================
  # SPRING CACHE (REDIS)
  # =========================
  cache:
    type: redis
    redis:
      time-to-live: 600000          # 10 phút
      cache-null-values: false
      use-key-prefix: true
      key-prefix: "student-management::"

  # =========================
  # SQL INIT
  # =========================
  sql:
    init:
      mode: never

# =========================
# JWT CONFIG
# =========================
app:
  jwt:
    secret: 9a7f2c8e4b3d2a1f9a7f2c8e4b3d2a1f9a7f2c8e4b3d2a1f
    expiration: 86400000   # 24 giờ

# =========================
# LOGGING (DEBUG CACHE + REDIS)
# =========================
logging:
  level:
    org.springframework.cache: DEBUG
    org.springframework.data.redis: DEBUG
    org.hibernate.SQL: DEBUG
